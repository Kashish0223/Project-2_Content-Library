{% extends "base.html" %}
{% block title %}
<title>Content Library</title>
{% endblock title %}

{% block main %}
<div class="index container mt-5">
  <div class="row">
      {% for doc in documents %}
      <div class="col-md-4 mb-4">
          <div class="card h-100 library-item">
              <img src="{{ url_for('static', filename=doc.image_path) }}" class="card-img-top" alt="{{ doc.title }}">
              <div class="card-body">
                  <h5 class="card-title">{{ doc.title }}</h5>
                  <div class="popBox">
                      <p class="card-text">{{ doc.description }}</p>
                  </div>
                  <a href="{{ url_for('download_document', document_id=doc.id) }}" class="btn btn-primary pulse" target="_blank">View Document</a>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock main %}
