<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script>
    function validateForm() {
        var username = document.forms["loginForm"]["username"].value;
        var password = document.forms["loginForm"]["password"].value;
        if (username == "" || password == "") {
            alert("Username and Password must be filled out");
            return false;
        }
        return true;
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <form action="/login" name="loginform" method="post" onsubmit="return validateForm()">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" autocomplete="on" name="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Password" autocomplete="on" name="password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" name="submit" class="btn">Login</button>
      <p><a href="/register">Register</a></p>
    </form>
  </div>
</body>
</html>
